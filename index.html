<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>


<body>

    <div class="container">

        <h1>The Psychic Game</h1>


        <h3>Guess What Letter I am Thinking of</h3>

        <div class="row">
            <div id="GuesesLeft" class="col-md-4 text-center">
                <h4>Guesses Left:</h4>
            </div>

            <div id="livesLeft" class="col-md-4 text-center">5</div>

            <div id="GuesedSoFar" class="col-md-4 text-center" onkeypress="checkKey (event)">
                <h4>You Have Guessed So Far:</h4>
            </div>

            <div id = "guessList" class="col-md-4 text-center">

            </div>

        </div>

        <div class="row">
                <div id="Wins" class="col-md-4 text-center">
                    <h4>Wins:</h4>
                </div>
                <div id="winList" class="col-md-4 text-center">0</div>
    
                <div id="Losses" class="col-md-4 text-center">
                    <h4>Losses:</h4>
                </div>

                <div id="lossList" class="col-md-4 text-center">0</div>
    
            </div>




        </div>


    </div>



</body>



</html>
